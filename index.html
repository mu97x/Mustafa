<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التقويم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تطبيق التقويم</h1>
        <div class="date-display">
            <p id="current-date"></p>
        </div>
        <div class="date-input">
            <label for="target-date">اختر تاريخاً:</label>
            <input type="date" id="target-date">
            <p id="custom-days-remaining"></p>
        </div>
        <div class="info">
            <p id="days-passed"></p>
            <p id="days-remaining"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
